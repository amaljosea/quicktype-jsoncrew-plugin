<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <script src="https://unpkg.com/quicktype-playground@1"></script>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../jc-json-utils.js';

    render(
      html`

      <div class="quicktype" data-type-name="Person">
    {
      "name": "Bob",
      "age": 99,
      "friends": ["Sue", "Vlad"]
    }
    </div>
        <jc-json-utils .data=${'{ "thing": "nothing" }'}>
        </jc-json-utils>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
